<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-red-300">
    <div class="bg-red-300 pt-5 flex justify-end max-w-6xl mx-auto relative">
      <!-- Clickable Icon -->
      <i
        id="clickable-icon"
        class="fa-solid fa-user bg-white p-2 rounded-lg text-black text-3xl cursor-pointer"
      ></i>

      <div
        id="menu"
        class="hidden absolute right-0 mt-12 w-48 bg-white border border-gray-300 shadow-lg rounded-lg"
      >
        <ul>
          <li class="px-4 py-2 hover:bg-gray-400 rounded-lg cursor-pointer">
            Account
          </li>

          <a href="login.html"
            ><li
              class="px-4 py-2 hover:bg-gray-400 text-red-600 rounded-lg cursor-pointer"
            >
              Log out
            </li></a
          >
        </ul>
      </div>
    </div>
    <div class="container mx-auto py-8 max-w-md">
      <div class="bg-white rounded-lg shadow-md">
        <div class="px-6 py-4 border-b">
          <h1 class="text-xl font-bold">Todo List App</h1>
        </div>
        <div class="p-6">
          <ol id="todo-list" class="list-inside"></ol>
          <div class="flex mt-4">
            <input
              type="text"
              id="new-task"
              placeholder="Add a new task..."
              class="flex-grow border border-gray-300 rounded-l-md px-4 py-2 focus:outline-none focus:border-blue-400"
              onkeydown="if(event.keyCode === 13) { addTask(); }"
            />
            <button
              onclick="addTask()"
              class="btn bg-red-300 text-black px-4 py-2 rounded-r-md"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      function addTask() {
        var input = document.getElementById("new-task").value;
        if (input.trim() !== "") {
          var list = document.getElementById("todo-list");
          var listItem = document.createElement("li");
          var checkbox = document.createElement("input");
          checkbox.type = "checkbox";
          checkbox.classList.add(
            "form-checkbox",
            "h-4",
            "w-4",
            "text-blue-500"
          );
          checkbox.addEventListener("change", function () {
            if (this.checked) {
              label.classList.add("line-through");
            } else {
              label.classList.remove("line-through");
            }
          });
          var label = document.createElement("label");
          label.classList.add("ml-2");
          label.textContent = input;
          listItem.appendChild(checkbox);
          listItem.appendChild(label);
          list.appendChild(listItem);
          document.getElementById("new-task").value = "";
        }
      }
      var icon = document.getElementById("clickable-icon");
      var menu = document.getElementById("menu");

      icon.addEventListener("click", function () {
        menu.classList.toggle("hidden");
      });
    </script>
  </body>
</html>
