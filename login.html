<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script type="module" src="./js/login.js" defer></script>
  </head>
  <body class="bg-red-300">
    <div class="flex justify-center items-center h-screen">
      <div class="bg-white shadow-md rounded-lg px-8 pt-6 pb-8 mb-4 w-96">
        <h2 class="text-2xl mb-4">Log in</h2>
        <form action="index.html" id="login">
          <div class="mb-4">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="email"
              >Enter your email:</label
            >
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="email"
              type="email"
              name="email"
              required
            />
            <div id="emailError" class="text-red-500 text-sm mt-1 hidden">
              Please enter a valid email address!
            </div>
          </div>
          <div class="mb-6">
            <label
              class="block text-gray-700 text-sm font-bold mb-2"
              for="password"
              >Enter your password:</label
            >
            <input
              class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
              id="password"
              type="password"
              name="password"
              required
            />
          </div>
          <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit"
            id="submit"
            onclick="checkEmail()"
          >
            Log in
          </button>
          <div class="mt-4">
            <p class="text-sm">
              <a class="text-blue-500 hover:text-blue-700" href="register.html"
                >Don't have an account?</a
              >
            </p>
          </div>
        </form>
      </div>
    </div>
    <script>
      // Function to check if the email input contains "@"
      function checkEmail() {
        const emailInput = document.getElementById("email");
        const emailValue = emailInput.value;
        const emailError = document.getElementById("emailError");
        if (emailValue.includes("@")) {
          // Hide error message if email is valid
          emailError.classList.add("hidden");
        } else {
          // Show error message if email is invalid
          emailError.classList.remove("hidden");
        }
      }
    </script>
  </body>
</html>
